<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>ERP LOJISTA</title>
  </head>

  <body>
    <div class="container">
      <div class="campos">
        <h1>Cadastre Produtos</h1>
        <div class="campo">
          <label for="nome">Nome: </label>
          <input
            type="text"
            id="nome"
            class="nome"
            placeholder="Nome do produto" />
        </div>
        <div class="campo">
          <label for="marca">Marca: </label>
          <input
            type="text"
            id="marca"
            class="marca"
            placeholder="Marca do produto" />
        </div>
        <div class="campo">
          <label for="valor">Valor: </label>
          <input
            type="text"
            id="valor"
            class="valor"
            placeholder="Valor do produto" />
        </div>
        <div class="buttons">
          <a onclick="cadastrar()" class="button">Cadastrar</a>
          <a onclick="alterar()" class="button">Alterar</a>
          <a onclick="deletar()" class="button">Deletar</a>
        </div>
        <div class="buttons">
          <a onclick="pesquisar()" class="button">Pesquisar por nome</a>
          <a onclick="listar()" class="button">Listar Produtos</a>
        </div>
      </div>
      <div id="recebeInfo">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
